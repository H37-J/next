<!doctype html>
<html class="dark h-full" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <script src="./tailwind.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .dot {
            border-top: 1px solid rgb(229, 231, 235) !important;;
            border-bottom: 1px solid rgb(229, 231, 235) !important;;
        }

        * {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        ::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
    <title>쿠팡 크롤링</title>
</head>
<body class="bg-white dark:bg-black w-full h-full">
<div class="grid grid-cols-3 gap-4 text-white p-2 h-full">
    <div class="flex flex-col bg-neutral-900 rounded p-8">
        <h1>로그인</h1>
        <div class="flex flex-col mt-4">
            <label for="keyword" class="block mb-2 text-sm text-white">검색어</label>
            <div>
                <input id="keyword" placeholder="검색어를 입력 해주세요."
                       class="bg-neutral-800 border border-neutral-800 rounded p-1.5 text-sm w-full outline-none focus:border-blue-500 focus:ring-blue-500 "
                       type="text">
            </div>
        </div>
        <div class="flex flex-col mt-12">
            <label for="paging" class="block mb-2 text-sm text-white">페이지수</label>
            <div>
                <input id="paging" value="1" placeholder="크롤링 할 페이지수를 입력 해주세요."
                       class="bg-neutral-800 border border-neutral-800 rounded p-1.5 text-sm w-full outline-none focus:border-blue-500 focus:ring-blue-500"
                       type="text">
            </div>
        </div>
        <div class="grid mt-12">
            <div>
                <label for="category1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">정렬순서</label>
                <select id="category1"
                        class="text-sm rounded-lg block w-full p-2.5 bg-neutral-800 outline-none focus:border-blue-500 focus:border-ring-500">
                    <option selected value="scoreDesc">쿠팡 랭킹순</option>
                    <option value="priceAsc">낮은 가격순</option>
                    <option value="priceDesc">높은 가격순</option>
                    <option value="sale">판매량순</option>
                    <option value="date">최신순</option>
                </select>
            </div>
            <!--            <div>-->
            <!--                <label for="category2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">2차-->
            <!--                    카테고리</label>-->
            <!--                <select id="category2"-->
            <!--                        class="text-sm rounded-lg block w-full p-2.5 bg-neutral-800 outline-none">-->
            <!--                    <option selected>세부 사항을 선택 해주세요</option>-->
            <!--                    <option value="US">상의</option>-->
            <!--                    <option value="CA">하의</option>-->
            <!--                </select>-->
            <!--            </div>-->
        </div>
        <button onclick="window.electronAPI.crawling()" class="w-full p-3 text-white bg-blue-500 rounded mt-12">크롤링 시작</button>

        <div class="flex flex-1 border border-gray-600 mt-12 p-3 break-words">
            <div id="terminal" class="space-y-2">
            </div>
        </div>
    </div>


    <div class="col-span-2 relative overflow-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-white">
            <thead class="text-xs uppercase bg-neutral-900 text-white">
            <tr>
                <th scope="col" class="px-6 py-3">
                    이미지
                </th>
                <th scope="col" class="px-6 py-3">
                    상품이름
                </th>
                <th scope="col" class="px-6 py-3">
                    가격
                </th>
                <th scope="col" class="px-6 py-3">
                    리뷰수
                </th>
                <th scope="col" class="px-6 py-3">
                    노출순위
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>

</body>

</html>
